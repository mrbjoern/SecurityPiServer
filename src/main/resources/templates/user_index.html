<!DOCTYPE html>
<html>
<head>
    <title>SecurityPi Server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://bootswatch.com/slate/bootstrap.min.css"
          th:href="@{/webjars/bootswatch-slate/3.3.1+2/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}">
    </script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}">
    </script>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <div sec:authorize="hasRole('ROLE_USER')" class="row">
        <div class="col-md-4" id="settings">
            <h2>Users</h2>

            <div class="panel-group" id="accordion-user">
                <div class="panel panel-default">
                    <div class="panel-heading accordion-toggle collapsed" data-toggle="collapse" data-target="#change-password-collapsed">
                        <h3 class="panel-title">Change password</h3>
                    </div>
                    <div id="change-password-collapsed" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form th:action="@{./api/user/__${user.id}__/password/change}" method="post" th:object="${fake_user}">
                                <label>Change password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="new-password" placeholder="New password" th:field="*{password}"/>
                                </div>
                                <button type="submit" class="btn btn-default">Change password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h2>No heading</h2>
        </div>

        <div class="col-md-4">
            <h2>No heading</h2>

        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->

</body>
</html>
