          rel="stylesheet" />

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">

    <!-- Include the sidebar from own fragment. -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div sec:authorize="hasRole('ROLE_USER')" class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">User overview</h1>

            <!-- Placeholders contain various at-a-glance information about the system. -->
            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <span class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                    <h4>User info</h4>
                    <span class="text-muted">Random user info</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <span class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                    <h4>User info</h4>
                    <span class="text-muted">Random user info</span>
                </div>
            </div>

            <!-- Change user password -->
            <h1 class="page-header" id="change-password">Change password</h1>
            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change password</h3>
                        </div>
                        <div class="panel-body">
                            <form th:action="@{./api/user/__${user.id}__/change/password}" method="post" th:object="${fake_user}">
                                <label>Change password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="new-password" placeholder="New password" th:field="*{password}"/>
                                </div>
                                <button type="submit" class="btn btn-default">Change password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
